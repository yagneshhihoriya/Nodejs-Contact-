<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center" style="margin-top: 15%;">
        <div class="card w-50">
            <div class="card-header">
                <h4>Login</h4>
            </div>
            <div class="p-3">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            #username>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" #password>
                    </div>
                    <button type="button" (click)="login(username,password)" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
